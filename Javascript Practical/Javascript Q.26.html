    <script>
// Function to find the maximum number among three numbers using ternary operator
function findMax(a, b, c) {
  // Use nested ternary operators to compare the numbers
  const max = (a >= b && a >= c) ? a : (b >= a && b >= c) ? b : c;
  return max;
}

// Example usage:
const num1 = 10;
const num2 = 20;
const num3 = 15;

// Find the maximum number among num1, num2, and num3
const maxNumber = findMax(num1, num2, num3);

// Display the maximum number
console.log(`The maximum number among ${num1}, ${num2}, and ${num3} is: ${maxNumber}`);

    </script>
