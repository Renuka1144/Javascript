    <script>
// Function to calculate the circumference (perimeter) of a square
function calculateSquareCircumference(sideLength) {
  // Check if sideLength is a positive number
  if (sideLength > 0) {
    // Calculate the circumference (perimeter) of the square using the formula C = 4 * a
    const circumference = 4 * sideLength;
    return circumference;
  } else {
    // If sideLength is not positive, return an error message
    return "Side length must be a positive number.";
  }
}

// Example usage:
const sideLength = 5; // Side length of the square

// Calculate the circumference (perimeter) of the square
const circumferenceOfSquare = calculateSquareCircumference(sideLength);

// Display the circumference (perimeter) of the square
console.log(`The circumference (perimeter) of the square is: ${circumferenceOfSquare}`);

    </script>
