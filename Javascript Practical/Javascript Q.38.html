<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        // Pattern 1
for (let i = 1; i <= 5; i++) {
  let row = '';
  for (let j = 1; j <= i; j++) {
    row += j + ' ';
  }
  console.log(row);
}

// Pattern 2
let letter = 'A';
for (let i = 1; i <= 5; i++) {
  let row = '';
  for (let j = 1; j <= i; j++) {
    row += letter + ' ';
    letter = String.fromCharCode(letter.charCodeAt(0) + 1);
  }
  console.log(row);
}

// Pattern 3
let num = 1;
for (let i = 1; i <= 5; i++) {
  let row = '';
  for (let j = 1; j <= i; j++) {
    row += num + ' ';
    num++;
  }
  console.log(row);
}

// Pattern 4
for (let i = 1; i <= 5; i++) {
  let row = '';
  for (let j = 1; j <= i; j++) {
    row += '* ';
  }
  console.log(row);
}

    </script>
    
</body>
</html>
