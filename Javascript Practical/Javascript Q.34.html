<body>
    <script>
        function reverseNumber(number) {
  const reversed = parseInt(number.toString().split('').reverse().join(''));
  return reversed;
}

// Example usage:
const number = 64728;
const reversedNumber = reverseNumber(number);
console.log(`Reverse of ${number} is: ${reversedNumber}`);

    </script>
    
</body>
