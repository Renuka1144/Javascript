<body>
    <script>
        // Check if typeof '10' is exactly equal to 'number'
if (typeof '10' === 'number') {
  console.log("typeof '10' is exactly equal to 'number'");
} else {
  // Convert the string '10' to a number using parseInt
  const num = parseInt('10', 10); // Convert '10' to a number
  if (num === 10) {
    console.log("After conversion, '10' is exactly equal to 10");
  } else {
    console.log("After conversion, '10' is not exactly equal to 10");
  }
}
    </script>
</body>
</html>
