<body>
    <script>
        function factorial(num) {
  let result = 1;

  for (let i = 2; i <= num; i++) {
    result *= i;
  }

  return result;
}

// Example usage:
const number = 5; // Calculate factorial of 5
const fact = factorial(number);
console.log(`Factorial of ${number} is: ${fact}`);

    </script>
    
</body>
