<!DOCTYPE html>
<html>
<head>
    <title>Marksheet for Information Technology</title>
    <script type="text/javascript">
        function calculateResult() {
            var marks1 = parseFloat(document.getElementById('marks1').value);
            var marks2 = parseFloat(document.getElementById('marks2').value);
            var marks3 = parseFloat(document.getElementById('marks3').value);
            var marks4 = parseFloat(document.getElementById('marks4').value);
            var marks5 = parseFloat(document.getElementById('marks5').value);
            var marks6 = parseFloat(document.getElementById('marks6').value);
            var marks7 = parseFloat(document.getElementById('marks7').value);


            var total = marks1 + marks2 + marks3 + marks4 + marks5 + marks6 + marks7;
            var maxMarks = 350;
            var percentage = (total / maxMarks) * 100;

            document.getElementById('total').innerHTML = "Total is: " + total + " / " + maxMarks;
            document.getElementById('percentage').innerHTML = "Percentage is: " + percentage.toFixed(2) + " %";
        }
    </script>
</head>
<body>
    <h1>Marksheet for Information Technology</h1>
    <div>
        <label for="marks1">1. C Language: </label>
        <input type="text" id="marks1" value="34"><br>
        <label for="marks2">2. C++ Language: </label>
        <input type="text" id="marks2" value="44"><br>
        <label for="marks3">3. Database: </label>
        <input type="text" id="marks3" value="22"><br>
        <label for="marks4">4. HTML: </label>
        <input type="text" id="marks4" value="33"><br>
        <label for="marks5">5. CSS: </label>
        <input type="text" id="marks5" value="45"><br>
        <label for="marks6">6. PHP: </label>
        <input type="text" id="marks6" value="44"><br>
        <label for="marks7">7. Core Java: </label>
        <input type="text" id="marks7" value="50"><br>
    </div>
    <button onclick="calculateResult()">Result</button>
    <div id="total">
        Total is: 
    </div>
    <div id="percentage">
        Percentage is: 
    </div>
</body>
</html>
