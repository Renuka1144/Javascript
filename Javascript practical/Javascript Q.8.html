    <script>
// Function to calculate the area of a triangle
function calculateTriangleArea(base, height) {
  // Check if base and height are positive numbers
  if (base > 0 && height > 0) {
    // Calculate the area of the triangle (1/2 * base * height)
    const area = (1 / 2) * base * height;
    return area;
  } else {
    // If base or height is not positive, return an error message
    return "Base and height must be positive numbers.";
  }
}

// Example usage:
const base = 5; // Base of the triangle
const height = 8; // Height of the triangle

// Calculate the area of the triangle
const areaOfTriangle = calculateTriangleArea(base, height);

// Display the area of the triangle
console.log("The area of the triangle is:", areaOfTriangle);

    </script>
