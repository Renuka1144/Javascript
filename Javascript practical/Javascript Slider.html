<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .slider-container {
            width: 500px;
            overflow: hidden;
            position: relative;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider div {
            min-width: 100px;
            height: 100px;
            margin: 0 10px;
        }
        .color1 { background-color: #FFEB3B; }
        .color2 { background-color: #F44336; }
        .color3 { background-color: #3F51B5; }
        .color4 { background-color: #4CAF50; }
        .color5 { background-color: #03A9F4; }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
            border-radius: 50%;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color3"></div>
            <div class="color4"></div>
            <div class="color5"></div>
        </div>
        <button class="arrow arrow-left" onclick="prevSlide()">&#9664;</button>
        <button class="arrow arrow-right" onclick="nextSlide()">&#9654;</button>
    </div>
    <script src="slider.js"></script>
</body>
</html>
