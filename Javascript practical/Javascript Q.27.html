    <script>
        // Function to find the minimum number among three numbers using ternary operator
function findMin(a, b, c) {
  // Use nested ternary operators to compare the numbers
  const min = (a <= b && a <= c) ? a : (b <= c) ? b : c;
  return min;
}

// Example usage:
const num1 = 10;
const num2 = 5;
const num3 = 8;

// Find the minimum number among num1, num2, and num3
const minNumber = findMin(num1, num2, num3);

// Display the minimum number
console.log(`The minimum number among ${num1}, ${num2}, and ${num3} is: ${minNumber}`);

    </script>
