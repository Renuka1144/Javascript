    <script>
        function findLargest(num1, num2, num3) {
  let largest = num1;

  if (num2 > largest) {
    largest = num2;
  }

  if (num3 > largest) {
    largest = num3;
  }

  return largest;
}

// Example usage:
const largestNumber = findLargest(10, 5, 8);
console.log(`The largest number is: ${largestNumber}`);

    </script>
