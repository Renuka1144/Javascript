    <script>
        function sumOfDigits(number) {
  let sum = 0;
  const digits = Math.abs(number).toString().split('');

  for (let digit of digits) {
    sum += parseInt(digit);
  }

  return sum;
}

// Example usage:
const num = 1523;
const sum = sumOfDigits(num);
console.log(`Sum of digits of ${num} is: ${sum}`);

    </script>
