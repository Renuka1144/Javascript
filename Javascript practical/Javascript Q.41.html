    <script>
        // Function to get the current date
function getCurrentDate() {
  const now = new Date();

  // Get date components
  const year = now.getFullYear();
  const month = now.getMonth() + 1; // Month is zero-based, so add 1
  const day = now.getDate();
  const dayOfWeek = now.getDay(); // Day of the week (0-6, where 0 is Sunday)

  // Format month and day with leading zero if necessary
  const formattedMonth = month < 10 ? `0${month}` : `${month}`;
  const formattedDay = day < 10 ? `0${day}` : `${day}`;

  // Define an array of weekday names
  const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

  // Construct the date string in different formats
  const currentDate = {
    fullDate: `${year}-${formattedMonth}-${formattedDay}`, // YYYY-MM-DD
    formattedDate: `${formattedMonth}/${formattedDay}/${year}`, // MM/DD/YYYY
    readableDate: `${weekdays[dayOfWeek]}, ${formattedDay} ${getMonthName(month - 1)} ${year}` // Full weekday, Month Day, Year
  };

  return currentDate;
}

// Function to get the month name based on its index (0-11)
function getMonthName(monthIndex) {
  const months = [
    "January", "February", "March", "April", "May", "June", 
    "July", "August", "September", "October", "November", "December"
  ];
  return months[monthIndex];
}

// Example usage:
const currentDate = getCurrentDate();

console.log("Current Date (YYYY-MM-DD):", currentDate.fullDate);
console.log("Current Date (MM/DD/YYYY):", currentDate.formattedDate);
console.log("Current Date (Weekday, Month Day, Year):", currentDate.readableDate);

    </script>
