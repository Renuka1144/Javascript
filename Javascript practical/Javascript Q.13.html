    <script>
// Function to convert temperature from Fahrenheit to Celsius
function fahrenheitToCelsius(fahrenheit) {
  // Check if fahrenheit is a valid number
  if (typeof fahrenheit !== 'number' || isNaN(fahrenheit)) {
    return "Invalid input: Please provide a valid number for temperature in Fahrenheit.";
  }

  // Perform the conversion: C = (5/9) * (F - 32)
  const celsius = (5 / 9) * (fahrenheit - 32);

  return celsius;
}

// Example usage:
const temperatureInFahrenheit = 68; // Example temperature in Fahrenheit

// Convert Fahrenheit to Celsius
const temperatureInCelsius = fahrenheitToCelsius(temperatureInFahrenheit);

// Display the converted temperature
if (typeof temperatureInCelsius === 'number') {
  console.log(`${temperatureInFahrenheit}°F is equal to ${temperatureInCelsius.toFixed(2)}°C`);
} else {
  console.log(temperatureInCelsius); // Display error message for invalid input
}

    </script>
