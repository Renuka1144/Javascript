<body>
    <script>
        function fibonacciSeries(limit) {
  let num1 = 0;
  let num2 = 1;
  let fibSeries = [];

  while (num1 <= limit) {
    fibSeries.push(num1);
    const next = num1 + num2;
    num1 = num2;
    num2 = next;
  }

  return fibSeries;
}

// Example usage:
const limit = 50; // Print Fibonacci series up to 50
const fibSeries = fibonacciSeries(limit);
console.log("Fibonacci series:", fibSeries);

    </script>
    
</body>
