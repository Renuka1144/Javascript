    <script>
        // Function to check if a number is palindrome
function isPalindrome(num) {
  const originalNum = num;
  let reversedNum = 0;

  while (num > 0) {
    const digit = num % 10;
    reversedNum = (reversedNum * 10) + digit;
    num = Math.floor(num / 10);
  }

  return originalNum === reversedNum;
}

// Function to accept 3 numbers from the user and check for palindrome
function checkPalindromes() {
  let count = 1;
  const numbers = [];

  while (count <= 3) {
    const input = prompt(`Enter number ${count}:`);
    const number = parseInt(input);

    if (!isNaN(number)) {
      numbers.push(number);
      count++;
    } else {
      alert('Please enter a input.');
    }
  }

  // Check each number for palindrome
  numbers.forEach((num, index) => {
    const palindromeCheck = isPalindrome(num);
    const status = palindromeCheck ? 'is' : 'is not';
    console.log(`Number ${index + 1} (${num}) ${status} a palindrome.`);
  });
}

// Call the function to check palindromes
checkPalindromes();

    </script>
