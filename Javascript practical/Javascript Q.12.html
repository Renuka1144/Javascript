    <script>
// Function to convert years to days
function yearsToDays(years) {
  // Check if years is a positive number
  if (years >= 0) {
    // Convert years to days using the formula: days = years * 365
    const days = years * 365;
    return days;
  } else {
    // Return an error message if years is negative
    return "Invalid input: years must be a non-negative number.";
  }
}

// Function to convert days to years
function daysToYears(days) {
  // Check if days is a positive number
  if (days >= 0) {
    // Convert days to years using the formula: years = days / 365
    const years = days / 365;
    return years;
  } else {
    // Return an error message if days is negative
    return "Invalid input: days must be a non-negative number.";
  }
}

// Example usage:
const years = 3;
const days = 1095; // 3 years * 365 days/year

// Convert years to days
const convertedDays = yearsToDays(years);
console.log(`${years} years = ${convertedDays} days`);

// Convert days to years
const convertedYears = daysToYears(days);
console.log(`${days} days = ${convertedYears.toFixed(2)} years`);

    </script>
